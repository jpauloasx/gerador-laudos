<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>üìä Dashboard - Defesa Civil de Cuiab√°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body class="bg-gray-100 min-h-screen">
  <div class="max-w-7xl mx-auto py-6 px-4">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">üìä Painel de Atendimentos</h1>
      <a href="{{ url_for('home') }}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-3 py-2 rounded">üè† In√≠cio</a>
    </div>

    <!-- Container dos gr√°ficos -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <!-- Total de Atendimentos -->
      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="text-center text-gray-800 font-semibold mb-2">Atendimentos por Tipo</h3>
        <div style="height:220px">
          <canvas id="grafico_tipo"></canvas>
        </div>
      </div>

      <!-- Grau de Risco -->
      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="text-center text-gray-800 font-semibold mb-2">Distribui√ß√£o por Grau de Risco</h3>
        <div style="height:220px">
          <canvas id="grafico_risco"></canvas>
        </div>
      </div>

      <!-- Atendimentos por M√™s -->
      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="text-center text-gray-800 font-semibold mb-2">Atendimentos por M√™s</h3>
        <div style="height:220px">
          <canvas id="grafico_mes"></canvas>
        </div>
      </div>

      <!-- Gr√°fico por Bairro -->
      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="text-center text-gray-800 font-semibold mb-2">Atendimentos por Bairro</h3>
        <div style="height:220px">
          <canvas id="grafico_bairro"></canvas>
        </div>
      </div>

      <!-- Gr√°fico de Conclus√£o -->
      <div class="bg-white p-4 rounded-xl shadow">
        <h3 class="text-center text-gray-800 font-semibold mb-2">Percentual de Conclus√£o</h3>
        <div style="height:220px">
          <canvas id="grafico_conclusao"></canvas>
        </div>
      </div>

      <!-- Total acumulado -->
      <div class="bg-white p-4 rounded-xl shadow text-center flex flex-col justify-center">
        <h3 class="text-lg text-gray-600">Total de Atendimentos</h3>
        <p class="text-5xl font-bold text-blue-600 mt-2">{{ total_atendimentos }}</p>
      </div>

    </div>
  </div>

  <script>
    const dados = {{ dados_dashboard|safe }};

    // Paleta de cores padr√£o
    const cores = ["#f87171","#fb923c","#facc15","#4ade80","#60a5fa","#a78bfa"];

    // ========== GRAFICO POR TIPO ==========
    new Chart(document.getElementById("grafico_tipo"), {
      type: "pie",
      data: {
        labels: Object.keys(dados.tipos),
        datasets: [{
          data: Object.values(dados.tipos),
          backgroundColor: cores,
        }],
      },
      options: {
        responsive: true,
        plugins: { legend: { position: "bottom" } },
        maintainAspectRatio: false,
      }
    });

    // ========== GRAFICO POR GRAU DE RISCO ==========
    const ordemRisco = ["MUITO BAIXO", "BAIXO", "M√âDIO", "ALTO", "MUITO ALTO"];
    const coresRisco = ["#86efac","#22c55e","#facc15","#fb923c","#ef4444"];

    new Chart(document.getElementById("grafico_risco"), {
      type: "doughnut",
      data: {
        labels: ordemRisco,
        datasets: [{
          data: ordemRisco.map(r => dados.risco[r] || 0),
          backgroundColor: coresRisco,
        }],
      },
      options: {
        responsive: true,
        plugins: { legend: { position: "bottom" } },
        maintainAspectRatio: false,
      }
    });

    // ========== GRAFICO POR M√äS ==========
    new Chart(document.getElementById("grafico_mes"), {
      type: "bar",
      data: {
        labels: Object.keys(dados.meses),
        datasets: [{
          label: "Atendimentos",
          data: Object.values(dados.meses),
          backgroundColor: "#60a5fa",
        }],
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        maintainAspectRatio: false,
        scales: { y: { beginAtZero: true } },
      }
    });

    // ========== GRAFICO POR BAIRRO ==========
    new Chart(document.getElementById("grafico_bairro"), {
      type: "bar",
      data: {
        labels: Object.keys(dados.bairros),
        datasets: [{
          label: "Atendimentos",
          data: Object.values(dados.bairros),
          backgroundColor: "#4ade80",
        }],
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        maintainAspectRatio: false,
        scales: { y: { beginAtZero: true } },
      }
    });

    // ========== GRAFICO DE CONCLUS√ÉO ==========
    new Chart(document.getElementById("grafico_conclusao"), {
      type: "pie",
      data: {
        labels: Object.keys(dados.conclusao),
        datasets: [{
          data: Object.values(dados.conclusao),
          backgroundColor: ["#22c55e", "#ef4444"],
        }],
      },
      options: {
        responsive: true,
        plugins: { legend: { position: "bottom" } },
        maintainAspectRatio: false,
      }
    });
  </script>
</body>
</html>
